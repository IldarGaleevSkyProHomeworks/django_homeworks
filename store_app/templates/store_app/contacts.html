{% extends 'share/_base.html' %}
{% load static %}

{% block page_content %}

    {% for contact in contacts %}
        <div class="card my-3">
            <div class="card-header">{{ contact.name }}</div>
            <address>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        {% for phone in contact.phones %}
                            <a class="phone" href="tel:{{ phone }}">{{ phone }}</a>
                        {% endfor %}
                    </li>
                    <li class="list-group-item">{{ contact.address }}</li>
                </ul>
            </address>
        </div>
    {% endfor %}

{% endblock %}
