{% extends 'main/share/_base.html' %}
{% load product_image_filter %}

{% block page_content %}
    <h1>{{ product.name }}</h1>
    <img src="{{ product.preview_image|product_image }}"
         class="card-img-top object-fit-{% if object.preview_image %}cover{% else %}none{% endif %}"
         style="height:400px;" alt="{{ product.name }}"/>
    <h5 class="text-center">{{ product.price }}&#x20bd;</h5>
    <p>{{ product.description }}</p>
{% endblock %}
