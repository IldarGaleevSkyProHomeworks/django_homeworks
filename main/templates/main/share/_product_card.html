{% load product_image_filter %}
<div class="col">
        <div class="card h-100">
          <img src="{{ object.preview_image|product_image }}" class="card-img-top" />

          <div class="card-body">
            <p class="card-text">
              {% if object.description %}{{ object.description }}{% endif %}
            </p>
          </div>
          <div class="card-footer">
            <h4 class="my-2 font-weight-normal text-center text-truncate px-2" title="{{ object.name }}" data-bs-toggle="tooltip" data-bs-placement="bottom">{{ object.name }}</h4>
            <h5 class="card-title text-center">{{ object.price }}&#x20bd;</h5>
            <button type="button" class="w-100 btn btn-lg btn-success my-2">Купить</button>
          </div>
        </div>
    </div>
