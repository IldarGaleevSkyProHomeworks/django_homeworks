<div class="container-fluid">
  <a class="navbar-brand text-uppercase" href="#">Horns'n'Hoofs</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      {% with url_name=request.resolver_match.url_name %}
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'catalog' %}active{% endif %}" href="{% url 'catalog' %}">Каталог</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'contacts' %}active{% endif %}" href="{% url 'contacts' %}">Контакты</a>
        </li>

        {%if debug %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'admin:index' %}" target="_blank" rel="noopener noreferrer">Администрирование</a>
        </li>
        {% endif %}

      {% endwith %}
    </ul>

      <button class="btn btn-outline-success" type="submit">Поиск</button>
    </form-->
  </div>
</div>
