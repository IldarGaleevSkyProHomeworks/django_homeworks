{% extends 'main/share/_base.html' %}
{% load static %}

{% block page_content %}
  <div class="row row-cols-1 row-cols-md-4 g-4 mt-3">
    
    {% for item in items %}
    <div class="col">
      <div class="card">
        <img src="{% static 'main/img/Pinguin.png' %}" class="card-img-top p-2" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.description}}</p>
          <a href="{% url "catalog" %}?count={{item.id|add:'8'}}">+ еще 8 симпотяг!</a>
        </div>
      </div>
    </div>
    {% endfor %}
   
  </div>
{% endblock %}
